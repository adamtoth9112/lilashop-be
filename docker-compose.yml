version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lilashop_postgres
    environment:
      POSTGRES_USER: lilashop_user
      POSTGRES_PASSWORD: lilashop_password
      POSTGRES_DB: lilashop_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lilashop_backend
    environment:
      SPRING_DATASOURCE_URL: r2dbc:postgresql://postgres:5432/lilashop_db
      SPRING_DATASOURCE_USERNAME: lilashop_user
      SPRING_DATASOURCE_PASSWORD: lilashop_password
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build:
      context: ../lilashop-fe
    container_name: lilashop_frontend
    depends_on:
      - backend
    networks:
      - app-network

  reverse-proxy:
    container_name: reverse-proxy
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

